version: '3'

volumes:
    cfx509certstores:
        external:
            name: ${SITE}_cfx509certstores
    cfappdata:
        external:
            name: ${SITE}_cfappdata

services:
    publisher:
        image: ${OPCPUBLISHER_CONTAINER}
        restart: always
        container_name: pub-${SITE}
        hostname: pub-${SITE}
        extra_hosts:
            ${EXTRAHOSTS}
        volumes:
            - "cfx509certstores:/root/.dotnet/corefx/cryptography/x509stores"
            - "${BINDSOURCE}:/d"
        ports:
            - "62222"
        command: pub-${SITE} --ll debug --pf /d/pn-${SITE}.json ${TELEMETRYCONFIG_OPTION} --lf /d/${SITE}-pub.log --site ${SITE} --di=60 --tp /d/trusted --rp /d/rejected --ip /d/issuer --to --ic --aa