version: '3'

volumes:
    cfx509certstores:
        external:
            name: ${DOMAIN}_cfx509certstores
    cfappdata:
        external:
            name: ${DOMAIN}_cfappdata

services:
    publisher:
        image: ${OPCPUBLISHER_CONTAINER}
        restart: always
        container_name: pub-${DOMAIN}
        hostname: pub-${DOMAIN}
        extra_hosts:
            ${EXTRAHOSTS}
        volumes:
            - "cfx509certstores:/root/.dotnet/corefx/cryptography/x509stores"
            - "${BINDSOURCE}:/d"
        expose:
            - "62222"
        command: pub-${DOMAIN} --pf /d/pn-${DOMAIN}.json ${TELEMETRYCONFIG_OPTION} --lf /d/${DOMAIN}-pub.log --domain ${DOMAIN} --di=60 --tp /d/trusted --rp /d/rejected --ip /d/issuer --to
           
    proxy:
        image: ${OPCPROXY_CONTAINER}
        restart: always
        container_name: prx-${DOMAIN}
        hostname: prx-${DOMAIN}
        extra_hosts:
            ${EXTRAHOSTS}
        volumes:
            - "cfx509certstores:/root/.dotnet/corefx/cryptography/x509stores"
            - "${BINDSOURCE}:/d"
        command: -l /d/${DOMAIN}-prx.log -c "${IOTHUB_CONNECTIONSTRING}" -D /d/prx-${DOMAIN}-cs.db --domain ${DOMAIN} 

    gds:
        image: ${OPCGDS_CONTAINER}
        restart: always
        container_name: gds-${DOMAIN}
        hostname: gds-${DOMAIN}
        extra_hosts:
            ${EXTRAHOSTS}
        volumes:
            - "cfx509certstores:/root/.dotnet/corefx/cryptography/x509stores"
            - "${BINDSOURCE}:/d"
        expose:
            - "58850"

    twin:
        image: ${OPCTWIN_CONTAINER}
        restart: always
        container_name: twin-${DOMAIN}
        hostname: twin-${DOMAIN}
        command: ${OPCTWIN_DEVICECONNECTIONSTRING_OPTION}
